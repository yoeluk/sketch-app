<!DOCTYPE html>
<html>
<head>
  <title>Example Scala.js application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="margin: 0px">

<div>
    <canvas style="display: block" id="canvas" width="500" height="500"/>
</div>

<script type="text/javascript" src="../sketcher-fastopt.js"></script>
<script type="text/javascript" src="../sketcher-jsdeps.js"></script>
<script type="text/javascript">
    // Only executed our code once the DOM is ready.
    window.onload = function() {
        // Get a reference to the canvas object
        var canvas = document.getElementById('canvas');
        // Create an empty project and a view for the canvas:
        paper.setup(canvas);
        // create a new Tool()
        new paper.Tool();
        // call scalajs entry point
        sketcher.Sketcher().main();
    }
</script>
</body>
</html>
